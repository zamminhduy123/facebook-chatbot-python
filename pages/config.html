<!doctype html>
<html>

<head>
    <title>System Prompt Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .collapsible-toggle {
            background-color: #e9ecef;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .collapsible-content {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form method="POST">
        <h2>Gemini Config</h2>

        <div class="section">
            <h3>Basic Configuration</h3>

            <label>System Instruction:</label>
            <textarea name="system_instruction" rows="5">{{ system_instruction or '' }}</textarea>

            <label>Temperature:</label>
            <input type="number" step="0.01" name="temperature" min="0.0" max="2.0" value="{{ temperature }}">
            <!-- <input type="number" step="any" name="top_p" value="{{ top_p or '' }}"> -->

            <label>Max Output Tokens:</label>
            <input type="number" name="max_output_tokens" value="{{ max_output_tokens or '' }}">

            <label>Seed:</label>
            <input type="number" name="seed" value="{{ seed or '' }}">
        <input type="submit" value="Submit Configuration">
    </form>
</body>

</html>
